---
name: 01 Basic Docker Build
# simplest workflow possible

on:
  push:
    branches:
      - main
    paths:
      - 'result/**'
      - '.github/workflows/01-basic-docker-build.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'result/**'
      - '.github/workflows/01-basic-docker-build.yaml'

jobs:
  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
            
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Docker build
        uses: docker/build-push-action@v4
        with:
          context: .:result
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: zidk47/example-voting-app:latest,zidk47/example-voting-app:01
